version: '3.8'

services:
  airflow:
    image: cutedandelion/airflow-pipeline:latest
    build:
      context: ./airflow
    restart: always
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor

  kafka:
    image: kafka:latest
    restart: always
    ports:
      - "9092:9092"

  spark:
    image: cutedandelion/spark-pipeline:latest
    build:
      context: ./spark
    restart: always
    ports:
      - "4040:4040"

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"

  #hadoop:
